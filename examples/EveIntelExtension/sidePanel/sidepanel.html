<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EVE - Digital Presence Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="header-left"></div>
      <div class="brand-container">
        <a href="https://eve-protocol.ai" target="_blank" class="logo-title" title="Visit EVE Protocol">
          <img src="images/icon-hq-white.png" alt="EVE Logo">
          <span class="eve-brand">EVE</span>
        </a>
        <div class="collab-separator">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="#ffeb3b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="#ffeb3b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <a href="https://virtuals.io" target="_blank" class="virtuals-logo" title="Visit Virtuals">
          <img src="images/virtuals-hq.svg" alt="Virtuals HQ Logo" height="20">
        </a>
      </div>
      <div class="header-actions">
        <button id="menu-button" class="menu-button" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="12" cy="5" r="1"></circle>
            <circle cx="12" cy="19" r="1"></circle>
          </svg>
        </button>
        <div id="menu-dropdown" class="menu-dropdown">
          <div class="menu-item" id="reset-chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.39 0 4.68 0.94 6.36 2.63"></path>
              <path d="M22 4l-10 10"></path>
            </svg>
            <span>New Chat</span>
          </div>
          <div class="menu-item" id="logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </header>
    
    <div class="chat-messages" id="chat-messages"></div>
    
    <div class="chat-input-container">
      <div id="selected-text-container" class="selected-text-container">
        <div id="selected-text-content" class="selected-text-content"></div>
        <button id="clear-selection-button" class="clear-selection-button" title="Clear selection">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      
      <div class="input-wrapper">
        <textarea id="message-input" placeholder="Ask anything" rows="1"></textarea>
        <button id="send-button" title="Send message">
          <svg class="send-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
      <div class="chat-disclaimer">
        EVE may generate incorrect information. Verify important details.
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
